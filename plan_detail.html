<!-- templates/plans/plan_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lifesure Insurance Plan Details">
    <meta name="keywords" content="insurance, plan details, health insurance, car insurance, family insurance">
    <title>{{ plans.heading }} | Insurance Plan Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Plan Detail Container -->
<div class="container mt-5">
    <div class="card border-primary shadow">
        <div class="card-header bg-primary text-white">
            <h1>{{ plans.heading }}</h1>
        </div>
        <div class="card-body">
            <h4><strong>Description:</strong></h4>
            <p>{{ plans.description }}</p>
            
            <h4><strong>Price:</strong></h4>
            <p>{{ plans.price }}</p>
            
            <h4><strong>Coverage:</strong></h4>
            <p>{{ plans.coverage }}</p>
            
            <h4><strong>Plan Type:</strong></h4>
            <p>{{ plans.plan_type }}</p>
            
            <h4><strong>Contact Information:</strong></h4>
            <p>Email: {{ plans.contact_email }}</p>
            <p>Phone: {{ plans.contact_phone }}</p>
            
            <a href="{% url 'home' %}" class="btn btn-primary mt-4">Back to Home</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

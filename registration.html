<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Registration Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS (Optional) -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            border-radius: 10px;
            background-color: #ffffff;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            color: #007bff;
        }
        .btn-submit {
            background-color: #ffc107;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="form-container mx-auto col-md-6">
            <h2 class="text-center form-title mb-4">Register for an Insurance Policy</h2>
            <form action="{% url 'registration_success' %}" method="post">
                {% csrf_token %}
                
                <!-- Full Name -->
                <div class="mb-4">
                    <label for="full_name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="full_name" name="full_name" placeholder="Enter your full name" required>
                </div>

                <!-- Email -->
                <div class="mb-4">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <!-- Contact Number -->
                <div class="mb-4">
                    <label for="contact" class="form-label">Contact Number</label>
                    <input type="text" class="form-control" id="contact" name="contact" placeholder="Enter your contact number" required>
                </div>

                <!-- Insurance Plans -->
                <div class="mb-4">
                    <label for="selected_plan" class="form-label">Select Insurance Plan</label>
                    <select class="form-select" id="selected_plan" name="selected_plan" required>
                        <option value="" disabled selected>Select your insurance plan</option>
                        <option value="car">Car Insurance</option>
                        <option value="family">Family Insurance</option>
                        <option value="health">Health Insurance</option>
                        <option value="house">House Insurance</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <button class="btn btn-submit fs-5 w-100" type="submit">Submit</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
